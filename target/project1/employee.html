<!DOCTYPE html>
<html>
<head>
<style></style>
<meta charset="UTF-8">
<title>Employee Page</title>
<link rel="stylesheet" type="text/css" href="employeeS.css">
<script type="text/javascript">
	function preventBack() { window.history.forward(); }
	setTimeout("preventBack()", 0);
	window.onunload = function () { null };
</script>
</head>
<style>
</style>
<body>
	
		<!--Displays the current tickets-->
		<div class="currentTickets" style="text-align:center">
			
		<h1>TICKETS</h1>
		
		<br>
		<br>
		<input type="text" id="searchInput" onkeyup="searchFunction()" placeholder="Search by status..">
		<br>
		<br>
			<table class="js-sort-table" id="table1" >
				<thead>
					<tr>
						<th class="js-sort-number">Ticket ID</th>
						<th class="js-sort-number">Amount</th>
						<th class="js-sort-date">Submission Date</th>
						<th class="js-sort-string">Status</th>
						<th class="js-sort-string">Type</th>
					</tr>
				</thead>
			</table>
		</div>
		<!--Displays the option to create a new ticket -->
		<div class="newTickets">
		<div class="header">
		<h4>New Ticket?</h4>
		</div>
			<form method="POST" action="submitTicket.change">
				<select class="dropDown" name="ticketType" id="ticketType">
					<option value="Lodging">Lodging</option>
					<option value="Travel">Travel</option>
					<option value="Food">Food</option>
					<option value="Other">Other</option>
				</select><br>
				<input type="number" name="ticketAmount" id="ticketAmount" name="ticketAmount"
					placeholder="Enter Amount" min="0.00" max="10000000.00" required>
					
				<textarea name="ticketDesc" placeholder="Enter Ticket Description" name="ticketDesc" id="ticketDesc" rows="10" cols="60"
					maxLength="500" required></textarea>
					
				<input type="submit" value="Submit" />
			</form>
		</div>
	</div>
	<div class="row" id="toprow">
		<div class="col-12 topBanner">
			<div class="topOptions">
				<div id="username"></div>
				<form action="logout" method="POST">
					<input type="submit" value="Logout" >
				</form>
				
			</div>
		</div>
	</div>
	<div class="row">

	<script type="text/javascript" src="employeee.js"></script>
	<script type="text/javascript" src="sort-table.js"></script>
</body>
</html>
